<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <h1>Company Register</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>


  <label for="lastname"><b>Company Name</b></label>
  <input type="text" placeholder="Company Name" name="username" required #username="ngModel" [(ngModel)]="stService.newStudent.username">

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" required #email="ngModel" [(ngModel)]="stService.newStudent.email">

  <label for="mobileno"><b>Mobile Number</b></label>
  <input type="text" placeholder="mobile no" name="mobileno" required #mobileno="ngModel" [(ngModel)]="stService.newStudent.mobileno">

   <div *ngIf="myform.submitted && mobilenumber.invalid" class="invalid-feedback">
       <div *ngIf="username.errors.required">username should not be empty</div>
   </div> -->
  
  

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="password" required #password="ngModel" [(ngModel)]="stService.newStudent.password">

  <hr>
  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

  <button type="submit" value="submit" class="registerbtn">Register</button>


<div class="container signin">
